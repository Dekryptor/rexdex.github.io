---
layout: default
---

<section class="standalone">
  <div class="grid">

    <div class="unit whole">
	
      <div class="page">

		{% if page.display_title %}
		<div class="projectheader">
			<div class="title">
				<h2>{{ page.title }}</h2>
			</div>
		</div>
		{% endif %}		
	  
        <div class="content">	
			{{ content }}
        </div>			
      </div>
    </div>

    <div class="clear"></div>

  </div>
</section>
